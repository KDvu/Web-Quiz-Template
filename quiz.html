<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/quiz.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/div_hover_change.js"></script>	
	<script type="text/javascript" src="js/validation.js"></script>	
		
	<title>Quiz</title>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<p id="title"> Web Quiz</p>
			<p class="sub-heading">What is this?</p>
			<p class="description">This is a template for a quiz that provides instant feedback upon completion.</p>	
		</div>
		
		<div id="quiz">
			<form id = "myForm" onsubmit="return false">	
				<p id="Q1" class="description question">Question 1: Select your answer<p>
				<div class="answer_box"> <input type="radio" name="radio" class="answer" value="wrong"/>Wrong </div> <br/> 
				<div class="answer_box"> <input type="radio" name="radio" class="answer" value="correct"/>Correct </div> <br/>
				<div class="answer_box"> <input type="radio" name="radio" class="answer" value="wrong"/>Wrong </div> 

				<hr/>
				
				<p id="Q2" class="description question">Question 2: You may select multiple answers<p>
				<div class="answer_box"> <input type="checkbox" name="checkbox" class="answer" value="correct"/>Correct </div> <br/>
				<div class="answer_box"> <input type="checkbox" name="checkbox" class="answer" value="wrong"/>Wrong </div> <br/>
				<div class="answer_box"> <input type="checkbox" name="checkbox" class="answer" value="correct"/>Correct </div>
				
				<hr/>
				
				<p id="Q3" class="description question">Question 3: You may only select two answers<p>
				<div class="answer_box"> <input type="checkbox" name="checkbox2" class="answer" value="correct"/>Correct </div> <br/>
				<div class="answer_box"> <input type="checkbox" name="checkbox2" class="answer" value="wrong"/>Wrong </div> <br/>
				<div class="answer_box"> <input type="checkbox" name="checkbox2" class="answer" value="correct"/>Correct </div>
				
				<br/>
				
				<div class="align-center">
					<input type="submit" id="submit_button" value="Submit" onclick="return check();"/>
				<div>
				
			</form>
			
		</div>
	</div>
	
	
<script type="text/javascript">

	checkboxLimit(document.getElementsByName("checkbox2"),2);

</script>
</body>


</html>
