<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/quiz.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/validation.js"></script>	
		
	<title>Quiz</title>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<p id="title"> Web Quiz</p>
			<p class="sub-heading">What is this?</p>
			<p class="description">This is a template for a quiz that provides instant feedback upon completion.</p>	
		</div>
		
		<div id="quiz">
			<form id = "myForm" onsubmit="return false">	
				<p class="description question">Question 1: Select your answer<p>
				<input type="radio" name="radio" value="wrong"/>Answer1 <br/>
				<input type="radio" name="radio" value="correct"/>Answer2 <br/>
				<input type="radio" name="radio" value="wrong"/>Answer3

				<hr/>
				
				<p class="description question">Question 2: You may select multiple answers<p>
				<input type="checkbox" name="checkbox" value="correct"/>Answer1 <br/>
				<input type="checkbox" name="checkbox" value="wrong"/>Answer2 <br/>
				<input type="checkbox" name="checkbox" value="correct"/>Answer3
				
				<hr/>
				
				<p class="description question">Question 3: You may only select two answers<p>
				<input type="checkbox" name="checkbox2" value="correct"/>Answer1 <br/>
				<input type="checkbox" name="checkbox2" value="wrong"/>Answer2 <br/>
				<input type="checkbox" name="checkbox2" value="correct"/>Answer3
				
				<br/>
				
				<div class="align-center">
					<input type="submit" id="submit_button" value="Submit" onclick="return check();"/>
				<div>
				
			</form>
			
		</div>
	</div>
	
	
<script type="text/javascript">

checkboxLimit(document.getElementsByName("checkbox2"),2);

</script>
</body>


</html>
